<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reset your password</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #f4f4f4;">
<table role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%">
    <tr>
        <td align="center" style="padding: 40px 0;">
            <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="600" style="background-color: #ffffff; border-radius: 8px;">
                <tr>
                    <td align="center" style="padding: 40px 0 10px;">
                        <img src="https://i.imgur.com/K01vcE9.png" alt="Logo" width="64" />
                    </td>
                </tr>
                <tr>
                    <td align="center" style="padding: 0 40px;">
                        <h2 style="color: #333333;">Reset your password</h2>
                        <p style="color: #555555; font-size: 16px;">
                            Hi <span th:text="${name}">User</span>,<br />
                            We received a request to reset your password. Click the button below to set a new one.
                        </p>
                    </td>
                </tr>
                <tr>
                    <td align="center" style="padding: 30px;">
                        <a th:href="${resetLink}"
                           onmouseover="this.style.backgroundColor='#e44a7e'"
                           onmouseout="this.style.backgroundColor='#e91e63'"
                           style="background-color: #e91e63; cursor: pointer; color: white; padding: 14px 28px; text-decoration: none; border-radius: 4px;">
                            Reset Password
                        </a>
                    </td>
                </tr>
                <tr>
                    <td align="center" style="padding: 0 40px 40px;">
                        <p style="font-size: 14px; color: #999999;">
                            If you didnâ€™t request this, you can safely ignore this email.
                        </p>
                    </td>
                </tr>
            </table>
            <p style="font-size: 12px; color: #aaaaaa;">&copy; 2025 Your Company</p>
        </td>
    </tr>
</table>
</body>
</html>
