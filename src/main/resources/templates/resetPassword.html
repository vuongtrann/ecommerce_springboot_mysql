<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Password changed</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #f0f0f0;">
<table role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%">
  <tr>
    <td align="center" style="padding: 40px 0;">
      <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="600" style="background-color: #ffffff; border-radius: 8px;">
        <tr>
          <td align="center" style="padding: 40px 0 10px;">
            <img src="https://i.imgur.com/K01vcE9.png" alt="Logo" width="64" />
          </td>
        </tr>
        <tr>
          <td align="center" style="padding: 0 40px;">
            <h2 style="color: #333333;">Your password has been changed</h2>
            <p style="color: #555555; font-size: 16px;">
              Hello <span th:text="${name}">User</span>,<br />
              Your password was successfully updated. If you didnâ€™t do this, please secure your account immediately.
            </p>
          </td>
        </tr>
        <tr>
          <td align="center" style="padding: 20px 40px 40px;">
            <a th:href="${securityLink}"
               onmouseover="this.style.backgroundColor='#f78662'"
               onmouseout="this.style.backgroundColor='#ff5722'"
               style="background-color: #ff5722;cursor: pointer; color: white; padding: 12px 24px; text-decoration: none; border-radius: 4px;">
              Secure Account
            </a>
          </td>
        </tr>
      </table>
      <p style="font-size: 12px; color: #aaaaaa;">&copy; 2025 Your Company</p>
    </td>
  </tr>
</table>
</body>
</html>
