<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Password Change Alert</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #fafafa;">
<table role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%">
  <tr>
    <td align="center" style="padding: 40px 0;">
      <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="600" style="background-color: #ffffff; border-radius: 8px;">
        <tr>
          <td align="center" style="padding: 40px 0 10px;">
            <img src="https://i.imgur.com/K01vcE9.png" alt="Logo" width="64" />
          </td>
        </tr>
        <tr>
          <td align="center" style="padding: 0 40px;">
            <h2 style="color: #d32f2f;">Password Change Detected</h2>
            <p style="color: #444444; font-size: 16px;">
              Hi <span th:text="${name}">User</span>,<br />
              Your account password was changed recently. If this was not you, please change your credentials immediately.
            </p>
          </td>
        </tr>
        <tr>
          <td align="center" style="padding: 30px;">
            <a th:href="${supportLink}"
               onmouseover="this.style.backgroundColor='#e95a5a'"
               onmouseout="this.style.backgroundColor='#d32f2f'"
               style="background-color: #d32f2f; cursor: pointer; color: white; padding: 12px 28px; text-decoration: none; border-radius: 4px;">
              Contact Support
            </a>
          </td>
        </tr>
        <tr>
          <td align="center" style="padding: 0 40px 40px;">
            <p style="font-size: 14px; color: #999999;">
              If this was you, no further action is required.
            </p>
          </td>
        </tr>
      </table>
      <p style="font-size: 12px; color: #aaaaaa;">&copy; 2025 Your Company</p>
    </td>
  </tr>
</table>
</body>
</html>
