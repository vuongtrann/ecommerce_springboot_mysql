<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Email Confirmation</title>

  <style>
    body {
      margin: 0;
      padding: 0;
    }

    table,
    td {
      border-collapse: collapse;
    }

    img {
      border: 0;
      height: auto;
      line-height: 100%;
      outline: none;
      text-decoration: none;
    }

    p {
      display: block;
      margin: 13px 0;
    }
  </style>
</head>

<body style="background-color:#f9f9f9;">

<div style="background:#f9f9f9;Margin:0 auto;max-width:600px;">

  <table align="center" width="100%" style="background:#f9f9f9;">
    <tr>
      <td style="border-bottom:#333957 solid 5px;padding:20px 0;text-align:center;"></td>
    </tr>
  </table>
</div>

<div style="background:#fff;Margin:0 auto;max-width:600px;">
  <table align="center" width="100%" style="background:#fff;border:1px solid #ddd;border-top:none;">
    <tr>
      <td style="padding:20px 0;text-align:center;">

        <table width="100%">
          <tr>
            <td align="center" style="padding:10px 25px;">
              <img src="https://i.imgur.com/KO1vcE9.png" width="64" alt="Logo" style="display:block;" />
            </td>
          </tr>

          <tr>
            <td align="center" style="padding:10px 25px 40px;">
              <div style="font-size:32px;font-weight:bold;color:#555;">
                Please confirm your email
              </div>
            </td>
          </tr>

          <tr>
            <td align="center" style="padding:10px 25px 0;">
              <div style="font-size:16px;color:#555;">
                Yes, we know.
              </div>
            </td>
          </tr>

          <tr>
            <td align="center" style="padding:10px 25px;">
              <div style="font-size:16px;color:#555;">
                An email to confirm an email. ðŸ¤ª
              </div>
            </td>
          </tr>

          <tr>
            <td align="center" style="padding:10px 25px 20px;">
              <div style="font-size:16px;color:#555;">
                Please validate your email address in order to get started using <span th:text="${product}">[Product]</span>.
              </div>
            </td>
          </tr>

          <tr>
            <td align="center" style="padding:30px 25px 40px;">
              <a th:href="${confirmLink}" style="cursor:pointer;border-radius:3px;color:#fff;padding:15px 25px;display:inline-block;text-decoration:none;font-size:15px; "
                 onmouseover="this.style.backgroundColor='#6d90ec'"
                 onmouseout="this.style.backgroundColor='#2F67F6'">
                Confirm Your Email
              </a>
            </td>
          </tr>

          <tr>
            <td align="center" style="padding:10px 25px 0;">
              <div style="font-size:16px;color:#555;">
                Or verify using this link:
              </div>
            </td>
          </tr>

          <tr>
            <td align="center" style="padding:10px 25px 40px;">
              <div style="font-size:16px;color:#555;">
                <a th:href="${confirmLink}" th:text="${confirmLink}" style="color:#2F67F6;">https://your-verification-link</a>
              </div>
            </td>
          </tr>
        </table>

      </td>
    </tr>
  </table>
</div>

<div style="Margin:0 auto;max-width:600px;">
  <table align="center" width="100%">
    <tr>
      <td style="padding:20px 0;text-align:center;">

        <table width="100%">
          <tr>
            <td align="center" style="padding:0;">
              <div style="font-size:12px;color:#575757;">
                Some Firm Ltd, 35 Avenue. City 10115, USA
              </div>
            </td>
          </tr>
          <tr>
            <td align="center" style="padding:10px;">
              <div style="font-size:12px;color:#575757;">
                <a href="#" style="color:#575757;">Unsubscribe</a> from our emails
              </div>
            </td>
          </tr>
        </table>

      </td>
    </tr>
  </table>
</div>

</body>

</html>
