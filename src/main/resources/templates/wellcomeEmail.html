<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Welcome</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #f2f2f2;">
<table role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%">
  <tr>
    <td align="center" style="padding: 40px 0;">
      <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="600" style="background-color: #ffffff; border-radius: 8px; overflow: hidden;">
        <tr>
          <td align="center" style="padding: 40px 0 20px 0;">
            <img src="https://i.imgur.com/K01vcE9.png" alt="Logo" width="64" style="display: block;" />
          </td>
        </tr>
        <tr>
          <td align="center" style="padding: 0 40px;">
            <h2 style="color: #333333; margin-bottom: 10px;">Welcome, <span th:text="${name}">User</span>!</h2>
            <p style="color: #666666; font-size: 16px; line-height: 1.5;">
              We're excited to have you onboard. Let's get started on your journey with us.
            </p>
          </td>
        </tr>
        <tr>
          <td align="center" style="padding: 30px;">

            <a th:href="${dashboardLink}"
               onmouseover="this.style.backgroundColor='#6dc071'"
               onmouseout="this.style.backgroundColor='#4CAF50'"
               style="background-color: #4CAF50;cursor:pointer;color: white; padding: 14px 28px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold;">
              Go to Dashboard
            </a>
          </td>
        </tr>
        <tr>
          <td align="center" style="padding: 0 40px 40px 40px;">
            <p style="font-size: 14px; color: #999999;">
              If you have any questions, feel free to <a href="mailto:support@example.com" style="color: #4CAF50; text-decoration: none;">contact our support team</a>.
            </p>
          </td>
        </tr>
      </table>
      <p style="font-size: 12px; color: #aaaaaa; margin-top: 20px;">&copy; 2025 Your Company. All rights reserved.</p>
    </td>
  </tr>
</table>
</body>
</html>
